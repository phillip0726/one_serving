<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>1인분 배달이요!</title>
    <link rel="stylesheet" href="stylesheets/registerStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" action='search' method='post'>
        <div class="row">
          <div class="input-field col s12 center">
            <h4>회원가입</h4>
            <p class="center">Join to our community now !</p>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <!-- <i class="mdi-social-person-outline prefix"></i> -->
            <i class="material-icons prefix">account_circle</i>
            <input id="username" name="username" type="text"/>
            <label for="username">Username</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <!-- <i class="mdi-social-person-outline prefix"></i> -->
            <i class="material-icons prefix">email</i>
            <input id="email" name="email" type="text" style="cursor: auto;" />
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <!-- <i class="mdi-action-lock-outline prefix"></i> -->
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" name="password" type="password" />
            <label for="password">Password</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <!-- <i class="mdi-action-lock-outline prefix"></i> -->
            <i class="material-icons prefix">phone</i>
            <input id="phoneNumber" name="phoneNumber" type="text" />
            <label for="phoneNumber">PhoneNumber</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <!-- <i class="mdi-action-lock-outline prefix"></i> -->
            <i class="material-icons prefix">my_location</i>
            <input id="address" name="address" type="text" />
            <label for="address">Address</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light col s12">가입 완료</button>
            
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">이미 회원이신가요? <a href="./">로그인</a></p>
          </div>
        </div>


      </form>
    </div>
  </div>

      <script src="javascripts/register.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
</body>
</html>
